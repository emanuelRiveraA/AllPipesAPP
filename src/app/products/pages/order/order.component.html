<p-panel header="Pipes personalizados" class="p-1">
    <p>
        Pipes personalizados - creados por {{'nosotros' | toggleCase:isUpperCase }}
    </p>
</p-panel>

<p-toolbar>
    <!-- <div class="p-toolbar-group-left">
        <p-button label="New" icon="pi pi-plus"></p-button>
        <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>
            
        <i class="pi pi-bars"></i>
        
        <p-splitButton label="Save" icon="pi pi-check" [model]="items" styleClass="p-button-warning"></p-splitButton>
    </div> -->
    
    <div class="p-toolbar-group-right">
        <p-button label="TogleCase" icon="pi pi-search" (click)="toggleUpperCase()"></p-button>
    </div>

    <div class="p-toolbar-group-right">
        <p-button label="Por nombre" class="mr-2" icon="pi pi-sort" styleClass="p-button-success"></p-button>
        <p-button label="Por volar" class="mr-2" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
        <p-button label="Por color" class="mr-2" icon="pi pi-sort" styleClass="p-button-help"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt2">

        <p-panel header="Heroes">
            <p-table [value]="heroes" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{hero.name}}</td>
                        <td>{{hero.canFly}}</td>
                        <td>{{hero.color}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
        
    </div>
</div>
